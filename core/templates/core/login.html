{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="login-bg">
      <div class="login-container">
        <h2 class="login-title">Connexion</h2>
        <form method="post" class="login-form">
          {% csrf_token %}
          {% for field in form %}
            <div class="login-field">
              {{ field.label_tag }}
              {{ field }}
              {% if field.errors %}
                <p class="login-error">{{ field.errors|striptags }}</p>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="login-btn">
            Se connecter
          </button>
        </form>
        <p class="login-link">
          Pas de compte ? <a href="{% url 'inscription_vue' %}">Inscription</a>
        </p>
      </div>
    </div>
  </body>
</html>
