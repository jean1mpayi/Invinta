{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/inscription.css' %}">
</head>
<body>
    <div class="inscription-bg">
        <div class="inscription-container">
            <h2 class="inscription-title">Créer un compte</h2>
            <form method="post" class="inscription-form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-field">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <p class="form-error">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="submit-btn">
                    S'inscrire
                </button>
            </form>
            <p class="login-link">
                Déjà inscrit ? 
                <a href="{% url 'login_vue' %}">Se connecter</a>
            </p>
        </div>
    </div>
</body>
</html>
